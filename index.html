<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Actividad Bootstrap2</title>
</head>
<body class="bg-light">
    <div class="container">
          <div class="col-md-7 col-lg-8">
              <form class="needs-validation" novalidate>
                <div class="row g-3">
                  <div class="col-sm-6">
                    <label for="nombredePila" class="form-label">Nombre de Pila</label>
                    <input type="text" class="form-control" id="nombredePila" placeholder="" value="" required>
                    <div class="invalid-feedback">
                      Nombre de Pila es requerido.
                    </div>
                  </div>
      
                  <div class="col-sm-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="" value="" required>
                    <div class="invalid-feedback">
                      Apellido es requerido.
                    </div>
                  </div>
      
                  <div class="col-12">
                    <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text">@</span>
                      <input type="text" class="form-control" id="nombreUsuario" placeholder="Nombre de Usuario" required>
                    <div class="invalid-feedback">
                        Nombre de Usuario es requerido.
                      </div>
                    </div>
                  </div>
      
                  <div class="col-12">
                    <label for="correoElectronico" class="form-label">Correo Electrónico <span class="text-muted">(Opcional)</span></label>
                    <input type="email" class="form-control" id="correoElectronico" placeholder="you@example.com">
                    <div class="invalid-feedback">
                      Ingrese un correo electrónico válido.
                    </div>
                  </div>
      
                  <div class="col-12">
                    <label for="domicilio" class="form-label">Domicilio</label>
                    <input type="text" class="form-control" id="domicilio" placeholder="1234 Main St" required>
                    <div class="invalid-feedback">
                      Ingrese la dirección de envío.
                    </div>
                  </div>
      
                  <div class="col-12">
                    <label for="direccion2" class="form-label">Dirección 2 <span class="text-muted">(Opcional)</span></label>
                    <input type="text" class="form-control" id="direccion2" placeholder="Apartmento o suite">
                  </div>
      
                  <div class="col-md-5">
                    <label for="pais" class="form-label">País</label>
                    <select class="form-select" id="pais" required>
                      <option value="">Seleccionar...</option>
                      <option>Argentina</option>
                    </select>
                    <div class="invalid-feedback">
                      Seleccione su país.
                    </div>  
                  </div>
      
                  <div class="col-md-4">
                    <label for="localidad" class="form-label">Localidad</label>
                    <select class="form-select" id="localidad" required>
                      <option value="">Seleccionar...</option>
                      <option>Buenos Aires</option>
                    </select>
                    <div class="invalid-feedback">
                      Seleccione una localidad.
                    </div>
                  </div>
      
                  <div class="col-md-3">
                    <label for="codigoPostal" class="form-label">CP</label>
                    <input type="text" class="form-control" id="codigoPostal" placeholder="" required>
                    <div class="invalid-feedback">
                      Ingrese su código postal.
                    </div>
                  </div>
                </div>
      
                <hr class="my-4">
      
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="same-address">
                  <label class="form-check-label" for="same-address">La dirección de envío es la misma que la de facturación</label>
                </div>
      
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="save-info">
                  <label class="form-check-label" for="save-info">Guardar esta información para la próxima vez</label>
                </div> 
              </form>
            </div>
          </div>
</body>
</html>
